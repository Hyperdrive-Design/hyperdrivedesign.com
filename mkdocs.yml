site_name: Hyperdrive Design
site_url: https://hyperdrivedesign.com

theme:
  name: material

  features:
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.tracking

  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  font:
    text: Roboto
    code: JetBrains Mono

  logo: /assets/logo.svg
  favicon: /assets/favicon.svg

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/external-links.js
